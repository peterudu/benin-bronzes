<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="History of the Benin Bronzes and current issues concerning the artefacts">
    <meta name="keywords" content="benin bronzes, Benin City, oba">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Benin Bronzes</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="index.html">
                <h1 id="logo">Benin Bronzes</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="timeline.html">Timeline</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="signup.html" class="active">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2 id="form-heading">Sign up to join Benin Bronzes Club</h2>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" placeholder="Enter firstname" class="text-input" required><br><br>

            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" placeholder="Enter lastname" class="text-input" required><br><br>

            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" placeholder="Enter email address" class="text-input" required><br><br>
            <input class="join-button" type="submit" value="Sign Up">
        </form>
    </section>
    <footer>
        <div class="enquires">
            <h3>Get in touch!</h3>
            <br>
            <p>For further enquires and contributions use our media networks</p>
        </div>
        <ul class="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Vist our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Vist our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Vist our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Vist our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/73b211bde3.js" crossorigin="anonymous"></script>
</body>
</html>
